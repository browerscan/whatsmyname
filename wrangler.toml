name = "whatsmyname-app"
# account_id is set via CLOUDFLARE_ACCOUNT_ID env var in CI/CD
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"

# Bind secrets as environment variables
# Note: In Cloudflare Workers, secrets are automatically bound to env
# But we can explicitly define them here

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# Run: wrangler secret put WHATSMYNAME_API_KEY
# Run: wrangler secret put GOOGLE_CUSTOM_SEARCH_API_KEYS
# Run: wrangler secret put GOOGLE_CUSTOM_SEARCH_CX
# Run: wrangler secret put OPENROUTER_API_KEY
[vars]
NEXT_PUBLIC_BASE_URL = "https://whatsmyname-app.browserscan.workers.dev"
OPENROUTER_MODEL = "anthropic/claude-3.5-sonnet"
