name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - preview
          - production

# Required secrets to be configured in GitHub repository settings:
# - CLOUDFLARE_API_TOKEN: Cloudflare API token with Workers permissions
# - CLOUDFLARE_ACCOUNT_ID: Cloudflare account ID
# - WHATSMYNAME_API_KEY: WhatsMyName API key
# - GOOGLE_CUSTOM_SEARCH_API_KEYS: Google Custom Search API keys (comma-separated)
# - GOOGLE_CUSTOM_SEARCH_CX: Google Custom Search engine ID
# - OPENROUTER_API_KEY: OpenRouter API key for AI features
# - OPENROUTER_MODEL: OpenRouter model name (optional)

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build Next.js application
        env:
          WHATSMYNAME_API_KEY: ${{ secrets.WHATSMYNAME_API_KEY }}
          GOOGLE_CUSTOM_SEARCH_API_KEYS: ${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEYS }}
          GOOGLE_CUSTOM_SEARCH_CX: ${{ secrets.GOOGLE_CUSTOM_SEARCH_CX }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          NODE_ENV: production
        run: npm run build

      - name: Build OpenNext for Cloudflare
        run: npm run build:cloudflare

      - name: Create wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
          name = "whatsmyname-app"
          compatibility_date = "2024-01-01"
          compatibility_flags = ["nodejs_compat"]
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          main = ".open-next/index.js"

          [assets]
          directory = ".open-next/assets"
          binding = "ASSETS"
          EOF

      - name: Deploy to Cloudflare Workers
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy using wrangler
          npx wrangler deploy --env production

          # Get the worker URL
          WORKER_URL="https://whatsmyname-app.workers.dev"

          echo "url=$WORKER_URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Cloudflare Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: $WORKER_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const deploymentUrl = 'https://whatsmyname-app.workers.dev';

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `### ðŸš€ Preview Deployment Ready\n\n**Preview URL**: ${deploymentUrl}\n\nâœ… Cloudflare Workers deployment successful`
            });

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
